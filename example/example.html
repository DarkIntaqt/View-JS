<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>View-JS</title>

  <script src="https://darkintaqt.com/projects/view-js/view.js"></script>

  
  <!-- You can use class="desktop"/mobile -->
  
  <style class="desktop">
    div {
      background: yellow;
    }
  </style>
  
   <!-- or just desktop/mobile -->
  
  <style mobile>
    div {
      background: green;
    }
  </style>
  <style>
    div {
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  
  <!-- Set the Backgroundcolor of the Div to to green on mobile and yellow on desktop. In both cases The Div's Width is 100% und its height is 200px -->
  
  <div class="div"></div>
</body>

</html>
